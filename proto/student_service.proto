syntax = "proto3";

option java_multiple_files = true;
option java_package = "rs.raf.pds.v5.z2.gRPC";

service StudentService {

	rpc GetStudent(StudentUpit) returns (Student) {}
	
	rpc GetAllStudents(Predmet) returns (stream Student) {}
	
	rpc UnosOcena(stream Ocena) returns (IspitPolaganje) {}
	
}

message Student {

 string sifStud = 1;
 string ime = 2;
 int32 godina = 3;
}

message StudentUpit {
 string sifStud = 1;
 string ime = 2;
 int32 godina = 3;
}

message Predmet { 
 string sifra = 1;
 string naziv = 2;
 int32 godina = 3;
}

message Ocena {
 string sifP = 1;
 string sifStud = 2;
 int32 ocena = 3;
 int32 rokMesec = 4;
 int32 rokGodina = 5;
}

message IspitPolaganje {
 string sifP = 1;
 string nazivP = 2;
 int32 rokMesec = 3;
 int32 rokGodina = 4;
 int32 polozilo = 5;
 double prosOcena = 6;
 
}



